<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script defer src="{{ url_for('static', filename='socketio.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>New ticket</title>
</head>

<body>
    <form autocomplete="off">
        <div class="d1">
            <div class="autocomplete">
                <input id="sStation" type="text" name="s_station" placeholder="Starting station">
            </div>

            <iframe src="https://www.cruisemapper.com/images/ports/2110-3635ff6aef0.jpg" scrolling="no"
                frameborder="0"></iframe>
            <p class="time" id="origin">Hello there</p>

        </div>
        <div class="d2">
            <div class="autocomplete">
                <input id="eStation" type="text" name="e_station" placeholder="End station">
            </div>
            <iframe src="https://www.cruisemapper.com/images/ports/2110-3635ff6aef0.jpg" scrolling="no"
                frameborder="0"></iframe>
            <p class="time" id="destenation">Hello there</p>

        </div>



    </form>
</body>

</html>
